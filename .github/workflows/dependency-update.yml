name: Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-uv-lock:
    name: Update uv.lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Update uv.lock
        run: uv lock --upgrade

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(deps): update uv.lock"
          title: "chore(deps): update uv.lock"
          body: |
            Automated update of `uv.lock` using `uv lock --upgrade`.
            
            This workflow is triggered by schedule or manually via the Actions tab.
          branch: "update-uv-lock"
          delete-branch: true
          base: "main"
