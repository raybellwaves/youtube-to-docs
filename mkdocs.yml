site_name: YouTube to Docs
site_url: https://DoIT-Artificial-Intelligence.github.io/youtube-to-docs/
repo_url: https://github.com/DoIT-Artificial-Intelligence/youtube-to-docs
repo_name: youtube-to-docs

theme:
  name: material
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top

nav:
  - Home: index.md
  - Usage: usage.md
  - How It Works: how-this-works.md
  - Performance: performance.md
  - Pricing: pricing.md
  - Notebooks: notebooks.md

exclude_docs: |
  development.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
