repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv tool run ruff format
        language: system
        types: [python]
        args: ["."]

      - id: ruff-check
        name: Ruff Lint
        entry: uv tool run ruff check
        language: system
        types: [python]
        args: ["--fix", "."]

      - id: ty-check
        name: Type Check (Ty)
        entry: uv tool run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: Run Tests
        entry: uv run --all-extras --group test pytest
        language: system
        types: [python]
        pass_filenames: false